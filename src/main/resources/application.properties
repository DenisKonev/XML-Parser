spring.application.name=XML Parser Service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/xml_parser_db
spring.datasource.username=xml_parser_user
spring.datasource.password=xml_parser_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (optional, if needed)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true