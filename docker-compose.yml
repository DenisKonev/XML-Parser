version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: xml-parser-postgres
    environment:
      POSTGRES_DB: xml_parser_db
      POSTGRES_USER: xml_parser_user
      POSTGRES_PASSWORD: xml_parser_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xml_parser_user -d xml_parser_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: